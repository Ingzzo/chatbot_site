<link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

<df-messenger
  location="asia-northeast1"
  project-id="anxiety-chatbot0"
  agent-id="73291147-66c0-48e9-bd44-7a6eb24deeef"
  language-code="ko"
  max-query-length="-1">
  <df-messenger-chat-bubble
   chat-title="유지현">
  </df-messenger-chat-bubble>
</df-messenger>

<style>
  /* 챗봇 아이콘 위치 및 크기 */
  df-messenger {
    --df-messenger-chat-bubble-size: 60px;
    position: fixed;
    bottom: 16px;
    right: 16px;
    z-index: 9999;
  }
</style>

<script>
  // DOMContentLoaded 이벤트가 발생했을 때 실행
  document.addEventListener("DOMContentLoaded", function () {
    const dfMessenger = document.querySelector("df-messenger");

    // 챗봇이 열릴 때 크기와 위치를 조정하는 함수
    dfMessenger.addEventListener("df-opened", function () {
      const chatWrapper = dfMessenger.shadowRoot.querySelector(".df-chat-wrapper");
      chatWrapper.style.width = "80vw"; // 화면 너비의 80%
      chatWrapper.style.height = "80vh"; // 화면 높이의 80%
      chatWrapper.style.top = "50%";
      chatWrapper.style.left = "50%";
      chatWrapper.style.transform = "translate(-50%, -50%)";
    });
  });
</script>
